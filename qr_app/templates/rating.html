<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rate Shops</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .shop-rating {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 15px;
        }
        h2 {
            margin-top: 0;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            width: 40px;
        }
        .btn-submit {
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
   <h1>Rate Shop: {{ shop.shop_name }}</h1>
    <form method="post">
        {% csrf_token %}
        <label for="rating">Rate (1-5):</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
        <br>
        <input type="submit" value="Save Rating">
    </form>
</body>
</html>
