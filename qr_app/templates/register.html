{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Register</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'registerstyle.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Registration</h1>
      <form method="POST"action="/register/">
        {% csrf_token %}
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Owner Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter Full Name" required>
              
          </div>
          <div class="user-input-box">
            <label for="username">Shop Name</label>
            <input type="text"
                    id="username"
                    name="username"
                    placeholder="Enter Username"/>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email"/>
          </div>
          <div class="user-input-box">
    <label for="floorNumber">Floor</label>
                <input type="text" id="floorNumber" name="floorNumber" placeholder="Enter Floor Number" oninput="this.value = this.value.slice(0, 2)" required>
                <small> floor 0,1,2</small>

             <!-- Limit input to 2 characters -->
</div>

<div class="user-input-box">
  <label for="password">Password</label>
  <input type="password" id="password" name="password" placeholder="Enter Password" required>
</div>
<div class="user-input-box">
  <label for="confirmPassword">Confirm Password</label>
  <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
</div>
        <div class="gender-details-box">
          <span class="gender-title">Gender</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Register">
        </div>
      </form>
      {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
    <script>
      document.getElementById('fullName').addEventListener('input', function (event) {
          event.target.value = event.target.value.replace(/[^a-zA-Z\s]/g, '');
      });
  </script>
  <script>
    document.getElementById('floorNumber').addEventListener('input', function (event) {
        event.target.value = event.target.value.replace(/\D/g, '');
    });
</script>
  </body>
</html>
